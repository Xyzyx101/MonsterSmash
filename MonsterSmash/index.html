<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Smash</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!--<link href="css/fontfaces.css" rel="stylesheet" type="text/css" />-->
    <link href="css/main.css" rel="stylesheet" />
    <!--<link href="css/mobile.css" rel="stylesheet" media="screen and (max-device-width: 768px) and (orientation: portrait),
                                                        screen and (max-device-width: 1024px) and (orientation: landscape)" />-->
    <script src="js/monsterSmash.js"></script>
    <script>
        window.addEventListener("load", function () {
            ms.loadModule("js/dom.js");
            ms.loadModule("js/splashScreen.js", ms.setup)
            ms.loadModule("js/mainMenu.js");
            ms.loadModule("js/gameScreen.js");
            ms.loadModule("js/highScoreScreen.js");
            ms.loadModule("js/optionsScreen.js");
            ms.loadModule("js/aboutScreen.js");
            ms.loadModule("js/imageManager.js");
            ms.loadModule("js/backgroundLayer.js");
            ms.loadModule("js/gameManager.js");
            ms.loadModule("js/levels/level00.js");
            ms.loadModule("js/RenderComponent.js");
            ms.loadModule("js/Monster.js");
            ms.loadModule("js/input.js");
        });
    </script>
</head>
<body>
    <div id="game">
        <div id="splashScreen" class="screen">
            <h1 class="logo">Monster <br />Smash</h1>
            <progress></progress>
            <span class="continue">Click to Continue</span>
        </div>
        <div id="mainMenu" class="screen">
            <h2 class="logo">Monster <br />Smash</h2>
            <ul class="menu">
                <li><button menuaction="gameScreen">Play</button></li>
                <li><button menuaction="highScoreScreen">Highscore</button></li>
                <li><button menuaction="optionsScreen">Options</button></li>
                <li><button menuaction="aboutScreen">About</button></li>
                <li><button menuaction="">Exit</button></li>
            </ul>
        </div>
        <div id="gameScreen" class="screen">
            <footer>
                <button class="exit">Exit</button>
                <button class="pause">Pause</button>
            </footer>
            <div class="pauseOverlay">
                <div class="overlayText">Pause</div>
            </div>
            <div class="loadOverlay">
                <div class="overlayText">Loading...</div>
                <progress></progress>
            </div>
        </div>
        <div id="highScoreScreen" class="screen">
            <h2 class="logo">High Scores</h2>
            <button class="return">Return</button>
        </div>
        <div id="optionsScreen" class="screen">
            <h2 class="logo">Options</h2>
            <button class="return">Return</button>
        </div>
        <div id="aboutScreen" class="screen">
            <h2 class="logo">About</h2>
            <button class="return">Return</button>
        </div>
    </div>
</body>
</html>
